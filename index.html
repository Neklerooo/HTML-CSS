<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <div class="background-div"></div>
</head>
<body>
    <h1 class="heading">Survey Form</h1>
    <form action="url" method="post" class="myform">
        <div class="font"
            <h2 class="heading">Personal details</h2>
            <label class="text-input" for="name"
            >Full Name:</label>
            <input class="input" type="text"
            name="Name" id="name" placeholder
            ="Arwin Anthony R  NemeÃ±o" required>
            <label class="text-input" for="mail"
            >Email:</label>
            <input class="input" type="email"
            name="Email" id="mail"
            placeholder="example@gmail.com"
            required>
            <label class="text-input" for="birthday">Birthday:</label>
            <input class="input" type="date"
            name="Birthday" id="birthday" min="2005-01-01" required>
            <label class="text-input" for="country">Country:</label>
            <select class="input" name="Country" name="Country" id="country" size="5">
                <option value="Philippines">Philippines</option>
                <option value="United States">United States</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
                <option value="Korea">Korea</option>
                </select>
                <h2 class="heading">Survey Questions</h2>
                <p class="stext-input"><strong>Are you already working as a software developer?</strong></p>
                <input class="stext-input" type="radio" name="work" id="no"
                <label class="yesno" for="yes"
                >Yes</label>
                <input class="stext-input" type="radio" name="work" id="no">
                <label class="yesno" for="no">No</label>
                <p class="stext-input"><strong>Would you prefer to ...</strong></p>
                <input class="stext-input" type="radio" name="preference" id="first-choice">
                <label class="yesno" for="first-choice">work for a startup
                <label></br>
                <input class="stext-input" type="radio" name="preference" id="second-choice">
                <label class="yesno" for="second-choice">start your own bussiness
                </label></br>
                <input class="stext-input" type="radio" name="preference" id="third-preference">
                <label class="yesno" for="third-preference">work for a multinational corporation</label></br>
                <input class="stext-input" type="radio" name="preference" id="fourth-preference">
                <label class="yesno" for="fourth-preference">freelance</label></br>
                <input class="stext-input" type="radio" name="preference" id="fifth-preference">work for a medium-sized company</label></br>
                <button class="submit type="submit"
                >Submit</button>
</div>
</form>
</body>
                  </html>
